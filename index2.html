<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekomendasi Outfit Harian</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        section {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .outfit-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .outfit-image {
            width: 100%;
            border-radius: 10px;
        }
        .outfit-description {
            margin-top: 10px;
            font-size: 16px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Rekomendasi Outfit Harian</h1>
    <p>Temukan gaya yang cocok untuk setiap harimu!</p>
</header>

<section>
    <div class="outfit-container">
        <img src="https://via.placeholder.com/300x400" alt="Outfit Hari Ini" class="outfit-image">
        <h2>Outfit Hari Senin</h2>
        <p class="outfit-description">T-shirt putih polos dipadukan dengan jeans biru, serta sepatu sneakers hitam. Nyaman dan stylish untuk memulai minggu dengan semangat.</p>
    </div>
</section>

<footer>
    <p>&copy; 2024 Rekomendasi Outfit Harian. Semua hak dilindungi.</p>
</footer>

</body>
</html>
